<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
	<div class="calculator">

		<input type="text" class="calculator-screen calculator-screen-top" value="" disabled />
		<input type="text" class="calculator-screen calculator-screen-bottom" value="" disabled />

		<div class="calculator-keys">
		  
		  <button type="button" class="add operator" value="+">+</button>
		  <button type="button" class="subtract operator" value="-">-</button>
		  <button type="button" class="multiply operator" value="*">*</button>
		  <button type="button" class="divide operator" value="/">/</button>
	  
		  <button type="button" class="digit" value="7">7</button>
		  <button type="button" class="digit" value="8">8</button>
		  <button type="button" class="digit" value="9">9</button>
	  
		  <button type="button" class="digit" value="4">4</button>
		  <button type="button" class="digit" value="5">5</button>
		  <button type="button" class="digit" value="6">6</button>
	  
		  <button type="button" class="digit" value="1">1</button>
		  <button type="button" class="digit" value="2">2</button>
		  <button type="button" class="digit" value="3">3</button>
	  
		  <button type="button" class="digit" value="0">0</button>
		  <button type="button" class="digit decimal" value=".">.</button>
		  <button type="button" class="clear-all" value="clear-all">AC</button>
	  
		  <button type="button" class="equal-sign operator" value="=">=</button>
	  
		</div>
	  </div>
  </body>

  <script src="script/app.js"></script>
</html>
